<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <form action="https://j0n9finkzh.execute-api.ap-southeast-2.amazonaws.com/Prod/send" method="POST" style="background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h2 style="margin-top: 0; text-align: center; color: #333;">Contact Us</h2>
        
        <!-- Name Field -->
        <label for="name" style="display: block; margin-bottom: 8px; font-weight: bold;">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <!-- Business Field -->
        <label for="business" style="display: block; margin-bottom: 8px; font-weight: bold;">Business</label>
        <input type="text" id="business" name="business" placeholder="Your Business Name" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <!-- Phone Field -->
        <label for="phone" style="display: block; margin-bottom: 8px; font-weight: bold;">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <!-- Email Field -->
        <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold;">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">

        <!-- Hidden Fields -->
        <input type="hidden" name="subject" value="Contact Form Submission">
        <input type="hidden" name="sender_name" value="Website Contact Form">

        <!-- Submit Button -->
        <button type="submit" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer;">Submit</button>
    </form>

</body>
</html>
